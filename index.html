<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
    <title>Dom-with-Bom-project---3 </title>
</head>
<body>
    

    <div class="container">
      <div class="row">
         <div class="col-md-10 mt-5 m-auto">
            <a class="btn btn-primary mb-3" data-bs-toggle="modal" href="#shop-modal">Add new product</a>
            <div class="card shadow">
                <div class="card-body">
                    <h2>Shop App</h2>
                    <hr> 
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>product photo</td>
                                <td>product name</td>
                                <td>price</td>
                                <td>quantity</td>
                                <td>Total</td>
                                <td>Action</td>

                            </tr>
                        </thead>
                        <tbody id="product_list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
      </div>
    </div>

    <!-- product add modal -->
    <div class="modal fade" id="shop-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new product</h2>
                    <button class="btn-close m-3" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="masg"></div>
                    <form id="product_form">
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                         <div class="my-3">
                            <label for="">quantity</label>
                            <input name="quantity" type="text" class="form-control">
                        </div>
                         <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="submit" class="btn btn-primary w-100">
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- product edit modal -->
    <div class="modal fade" id="shop_edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update product product</h2>
                    <button class="btn-close m-3" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="masg"></div>
                    <form id="product_update_form">
                       
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
    

    <!-- single product show -->
      <div class="modal fade" id="shop-single_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                   <div class="singal_product">
                    <img class="shadow" src="https://i.ytimg.com/vi/_t21HmwyJRQ/maxresdefault.jpg" alt="">
                    <h1>Pabda ranna fish</h1>
                    <p>Price : 500 BDT </p> 
                   </div>
                   
                </div>

            </div>
        </div>
    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="./functin.js"></script>
    <script src="./app.js"></script>

</body>
</html>
